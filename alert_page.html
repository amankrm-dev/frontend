<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert For Students</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <a href="#">Dashboard</a>
        <a href="#">Student Recommendation</a>
        <a href="#">Alert System</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <h1>Emergency Alert For Student.</h1>
        <p>This page helps you manage student emergencies efficiently. Here, you can notify guardians, request additional support, and guide students through necessary steps for recovery.</p>
        <div class="form-container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter student's name">

                <label for="level">Level</label>
                <input type="text" id="level" name="level" placeholder="Enter student's level">

                <label for="health-status">Health Status</label>
                <input type="text" id="health-status" name="health-status" placeholder="Enter health status">

                <label for="description">Additional Notes</label>
                <textarea id="description" name="description" rows="4" placeholder="Add any additional information..."></textarea>

                <button type="submit">Send Alert</div>
    </div>
</body>
</html>
