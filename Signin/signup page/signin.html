<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  
  <div class="signin-container">
    <img src="background image.jpg" alt="Background Image" style="display:none;">
    <h2>Sign In</h2>
    <button type="button" onclick="window.location.href='index.html'" style="border-radius: 20px; background-color: #28a745; color: white; padding: 10px; margin: 10px 0; width: 100%; border: none; cursor: pointer;">Back to Home</button>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <button type="button" class="signup">Sign Up</button>
    
  </div>
</body>

</html>
