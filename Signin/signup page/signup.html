<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
    <div class="signin-container">
        <img src="background image.jpg" alt="Background Image" style="display:none;">
        <h2>Sign Up</h2>
        <button type="button" onclick="window.location.href='index.html'" style="border-radius: 20px; background-color: #28a745; color: white; padding: 10px; margin: 10px 0; width: 100%; border: none; cursor: pointer;">Back to Home</button>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="number" placeholder="Personal Number" required>
        <input type="number" placeholder="Guardian Phone Number" required>
        <input type="password" placeholder="Password" required class="password">
        <input type="password" placeholder="Confirm Password" required class="password">
   
        <button type="submit">Sign Up</button>
    </div>
</body>

</html>
