<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            z-index: -1; /* This ensures the background image stays behind other elements */
            opacity: 0.5; /* Adjust the opacity to make the background image more visible */
        }

        .form-container-unique {
            max-width: 90%;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto;
        }

        .form-container-unique label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        .form-container-unique input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container-unique button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .form-container-unique button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="../background image.jpg" alt="Background Image" class="background-img">
    <div class="form-container-unique">
        <form>
            <h2>Automated Course Recommendation </h2>
            <label for="math">Math</label>
            <input type="text" id="math" placeholder="Math">
            <label for="science">Science</label>
            <input type="text" id="science" placeholder="Science">
            <label for="english">English</label>
            <input type="text" id="english" placeholder="English">
            <label for="interest-field">Interest Field</label>
            <input type="text" id="interest-field" placeholder="Interest Field">
            <label for="past-course-completion">Past Course Completion</label>
            <input type="text" id="past-course-completion" placeholder="Past Course Completion">
            <label for="learning-style">Learning Style</label>
            <input type="text" id="learning-style" placeholder="Learning Style">
            <label for="target-course">Target Course</label>
            <input type="text" id="target-course" placeholder="Target Course">
            <button type="submit">Recommend</button>
        </form>
    </div>
</body>
</html>
